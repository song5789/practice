  let userName = prompt("사용자 이름을 입력해주세요.", "");

  if (userName == "Admin") {
    let pass = prompt("비밀번호:", "");

    if (pass == "TheMaster") {
      alert("환영합니다!");
    } else if (pass == "" || pass == null) {
      //!==로 조건을 만들면 OR이기 떄문에 어떻게든 참이되버림.
      //공백도 아니고, 그렇다고 빈값도 아니지만, 올바른값과 다른경우를 찾아야함.
      //그래서 pass == null을 쓰는것. 밑에도 동일
      alert("취소되었습니다.");

      alert("인증에 실패하였습니다.");
    }

  }
