<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수 - 원시 데이터

      // 함수는 코드들의 집합을 저장한 변수
      // 필요시 언제든지 재사용 가능
      // 함수의 동작결과를 사용하고싶다면 값을 반환해야함.
      // 명시적으로 반환하지 않으면 undefined 반환됨.
      // 만약 함수 안에서 리턴이 위에 있다면 밑에 코드는 무시하고 종료함.
      // 인자들이 올 수 있음.

      let val = function () {
        let test = 12;
        if (test > 10) {
          return "행복"; // 여기서 함수 실행이 종료됨.
        }
        console.log(test);
        return "행복"; // (2) 지시자를통해 반환값을 명시함.
      };

      function test() {
        let test = "홍길동";
        console.log(test);
      }

      // 함수의 사용(호출, call)
      console.log(val()); // (1)함수를 호출하며 console.log(test)를 실행하나, 해당 함수는 리턴이 없기 때문에
      // 이 console.log의 결과는 undefined 가 출력됨.
      // (3) 리턴 지시자로 명시해주면 실행 시 해당 값을 반환함.
      // 리턴 뒤에는 값이 올수도있고, 복잡한 표현식이 와도 상관없음.

      console.log(test());
    </script>
  </body>
</html>
